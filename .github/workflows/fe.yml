name: Deploy to Somee via FTP
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PW }}
          protocol: ftp
          port: 21
          local-dir: ./
          # QUAN TRỌNG: Dòng này giúp đưa file vào đúng thư mục chạy web
          server-dir: /www.thanhtri.somee.com/
          timeout: 60000
