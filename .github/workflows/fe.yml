name: Deploy to Somee via FTP

on:
  push:
    branches:
      - main   # Deploy khi push vào nhánh main (có thể đổi)

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}     # ftp.somee.com hoặc domain FTP của bạn
          username: ${{ secrets.FTP_USERNAME }} # username FTP
          password: ${{ secrets.FTP_PASSWORD }} # password FTP
          protocol: ftp
          port: 21
          local-dir: ./                         # thư mục source cần upload (HTML/CSS/JS)
          server-dir: /                         # thư mục trên hosting (thường là / hoặc /wwwroot/)
          timeout: 60000
